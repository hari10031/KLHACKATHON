version: "3.9"

services:
  neo4j:
    image: neo4j:5.15.0-community
    container_name: gst-neo4j
    ports:
      - "7474:7474"
      - "7687:7687"
    environment:
      - NEO4J_AUTH=neo4j/gst_recon_2024
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_apoc_export_file_enabled=true
      - NEO4J_apoc_import_file_enabled=true
      - NEO4J_apoc_import_file_use__neo4j__config=true
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      - neo4j_import:/var/lib/neo4j/import
      - ./neo4j/init:/var/lib/neo4j/init
    healthcheck:
      test: ["CMD", "cypher-shell", "-u", "neo4j", "-p", "gst_recon_2024", "RETURN 1"]
      interval: 10s
      timeout: 5s
      retries: 10

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: gst-backend
    ports:
      - "8000:8000"
    environment:
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=gst_recon_2024
      - NEO4J_DATABASE=neo4j
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - API_DEBUG=true
      - API_CORS_ORIGINS=http://localhost:3000,http://localhost:5173
      - MATCH_TOLERANCE_ABS=1.0
      - MATCH_TOLERANCE_PCT=0.001
      - LOG_LEVEL=INFO
    volumes:
      - ./backend:/app
      - ./data:/app/data
    depends_on:
      neo4j:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: gst-frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    command: npm run dev -- --host

volumes:
  neo4j_data:
  neo4j_logs:
  neo4j_import:
